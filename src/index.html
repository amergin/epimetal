<!DOCTYPE html>
<html ng-app="plotter" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>

  <!-- social media tags -->
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta property="og:title" content="Plotter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.github.com/amergin/plotter" />
  <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
  <meta property="og:description" content="Plotter tool.">

  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>

<body>

  <div class="container-fluid">

    <div class="content">
      <div class="page-header">
        <h1>Plotter <small>Generic single-page plotting application</small></h1>
      </div>
      <div class="row-fluid">
        <div class="span3">


          <div class="dataset">
          </div>

          <div class="well well-small">
            <h4>Plots</h4>


            <!-- Scatterplot -->
            <div class="scatterplot well-small well">
              <h4>New scatterplot</h4>
              <form class="form-horizontal">
                <div class="control-group">
                  <label class="control-label" for="xCoordinate">X coordinate</label>
                  <div class="controls">
                    <select>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="yCoordinate">Y coordinate</label>
                  <div class="controls">
                    <select>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox"> Pool datasets
                    </label>
                    <button type="submit" class="btn btn-primary">Add plot</button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Histogram -->
            <div class="histogram well-small well">
            </div>



          </div>

        </div>


        <div class="span9 container" ui-view>          
        </div>
      </div>
    <!-- end row-fluid -->
    </div> 
    <!-- end container -->

    <footer>
      <p>Footer</p>
    </footer>

    <pre>
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
    </pre>

  </div> <!-- /container -->

</body>



</html>
