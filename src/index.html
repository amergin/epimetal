<html ng-app="plotter" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>

  <!-- social media tags -->
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta property="og:title" content="Plotter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://github.com/amergin/plotter" />
  <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png" />
  <meta property="og:description" content="Plotter tool.">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>

<body>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="main"></span>
  <div growl class=""></div>
  <!-- <div class="alert-area"></div> -->
  <div ui-layout="{ flow : 'row', dividerSize: 1 }" style="overflow-y: hidden;">
    <div ui-layout-container size="100px">
      <div ui-view="header"></div>      
    </div>
    <div ui-layout-container id="main-content" class="horizontal-scrollbar" style="overflow-x: auto;" min-size="850px">
      <div class="container-fluid" ui-view="content"></div>
