<!DOCTYPE html>
<!--[if lt IE 7 ]> <html ng-app="plotter" ng-controller="AppCtrl" class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html ng-app="plotter" ng-controller="AppCtrl" class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html ng-app="plotter" ng-controller="AppCtrl" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html ng-app="plotter" ng-controller="AppCtrl" class="ie9"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!--> <html ng-app="plotter" ng-controller="AppCtrl" class=""> <!--<![endif]-->
<html ng-app="plotter" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>

  <!-- social media tags -->
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta property="og:title" content="Plotter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://github.com/amergin/plotter" />
  <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png" />
  <meta property="og:description" content="Plotter tool.">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 
</head>

<body layout>
    <div growl class="" limit-messages="4"></div>
    <div layout ui-view="sidenav"></div>
    <div flex layout="column" class="relative" role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Open Menu" ng-show="!sideMenuVisible('left')" ng-click="toggleSideMenu()">
            <i class="fa fa-bars"></i>
          </md-button>
          <h2>
            <span>Plotter</span>
          </h2>
          <span flex></span>
          <md-button class="md-raised" aria-label="Link this view">Link this view</md-button>
          <md-button class="md-icon-button" aria-label="More">
            <i class="fa fa-ellipsis-v"></i>
          </md-button>
        </div>
      </md-toolbar>
      <div ui-view="header"></div>

      <!-- layout layout-fill -->
      <md-content md-scroll-y md-scroll-x flex layout="column" layout-fill style="">
        <div ui-view="content" style="" flex layout layout-fill>
        </div>
      </md-content>
    </div>
</body>
</html>
