<!DOCTYPE html>
<html ng-app="plotter">
<head>
  <title ng-bind="pageTitle"></title>

  <!-- social media tags -->
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta property="og:title" content="Plotter" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.github.com/amergin/plotter" />
  <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png" />
  <meta property="og:description" content="Plotter tool.">

  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

  <script type="text/javascript">
  (function() {
    var compositeChart = dc.compositeChart;
    dc.compositeChart = function(parent, chartGroup) {
      var _chart = compositeChart(parent, chartGroup);

      _chart._brushing = function () {
        var extent = _chart.extendBrush();
        var rangedFilter = null;
        if(!_chart.brushIsEmpty(extent)) {
          rangedFilter = dc.filters.RangedFilter(extent[0], extent[1]);
        }

        dc.events.trigger(function () {
          if (!rangedFilter) {
            _chart.filter(null);
          } else {
            _chart.replaceFilter(rangedFilter);
          }
          _chart.redrawGroup();
        }, dc.constants.EVENT_DELAY);
      };

      return _chart;
    };
  })();
  </script>
</head>

<body>

  <div class="container-fluid">

    <div class="content">
      <div class="page-header">
        <h1>Plotter <small>Generic single-page plotting application</small></h1>
      </div>

      <!-- Growl notify system -->
      <div growl>
        <div class="growl"></div>
      </div>


      <!-- Inject route here -->
      <div ui-view>
      </div>


    </div>
    <!-- end row-fluid -->
  </div> 
  <!-- end container -->

  <footer>
    <p>Footer</p>
  </footer>

  <pre>
    $state = {{$state.current.name}}
    $stateParams = {{$stateParams}}
  </pre>

</div> <!-- /container -->

</body>



</html>
