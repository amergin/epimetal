<div class="row">
	<div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
		<div class="btn-group btn-group-justified" role="group" aria-label="">
			<div class="btn-group" role="group">
				<button class="btn btn-primary" title="Select a dataset" placement="bottom-right" content-template="vis/menucomponents/new.dataset.tpl.html" data-animation="am-fade" bs-popover data-auto-close="1">
					<i class="fa fa-check-square-o"></i>
					<span>Select datasets</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button class="btn btn-primary" title="Create a new scatter plot" placement="bottom-right" content-template="vis/menucomponents/new.scatterplot.tpl.html" data-animation="am-fade" bs-popover data-auto-close="1">
					<span>New scatter plot</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button class="btn btn-primary" title="Create a new histogram" placement="bottom-right" content-template="vis/menucomponents/new.histogram.tpl.html" data-animation="am-fade" bs-popover data-auto-close="1">
				<!-- <a class="btn btn-primary" href="#"> -->
					<i class="fa fa-bar-chart"></i>
					<span>New histogram</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>

			<div class="btn-group" role="group">
				<button class="btn btn-primary" title="Create a new correlation plot" ng-click="openHeatmapSelection()">
					<span>New correlation plot</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>
		</div>
	</div>
</div>
