<div class="well-small well">
	<h4>New histogram</h4>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="xcoord-hist">Variable</label>
			<div class="controls">
				<select id="xcoord-hist" ng-model="selection.x" ng-options="item as item for item in variables" required ng-disabled="!canEdit()">
				</select>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox" ng-model="selection.pooled" ng-disabled="!canEdit()"> Pool datasets
				</label>
				<button type="submit" class="btn btn-primary" ng-disabled="!canSubmit()" ng-click="add(selection)">Add plot</button>
			</div>
		</div>
	</form>
</div>
