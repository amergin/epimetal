<div class="popover" tabindex="-1" ng-show="content">
	<div class="arrow"></div>
	<h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
	<div class="popover-content">
		<div class="container-fluid">
			<form role="form">
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="longurl">Current URL</label>
						<textarea select-on-click class="form-control" rows="3" id="longurl">{{currentUrl}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="shorturl">Short Link</label>
						<button href="" type="button" class="btn btn-primary" ng-click="getShort()" ng-show="!short">Create a short link</button>
						<input ng-show="short" select-on-click type="text" class="form-control" placeholder="" value="{{short}}">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
