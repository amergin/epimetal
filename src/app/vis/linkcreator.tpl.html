<div class="popover" tabindex="-1" ng-show="content">
	<div class="arrow"></div>
	<h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
	<div class="popover-content">
		<div growl inline="true" limit-messages="1" reference="linkcreatorinfo" class="am-fade container-fluid"></div>
		<div class="container-fluid">
			<form role="form">
				<div class="row">
					<div class="form-group col-sm-12">
						<p>
							<button href="" type="button" class="btn btn-primary" ng-click="getStateLink()" ng-show="!stateLink">Create a link to this view</button>
							<textarea ng-show="stateLink" select-on-click class="form-control" rows="3" id="longurl">{{stateLink}}</textarea>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
