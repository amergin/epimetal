<div class="row" ng-repeat="window in windows">
	<div ng-switch="window.type">
		<div id="som-profiles-histogram" class="col-sm-4" ng-switch-when="histogram">
			<div replace-and-compile re-name="window.type" re-window="window"></div>
		</div>
		<div id="som-profiles-top" class="col-sm-12" ng-switch-when="profile-histogram" style="height: 400px;">
			<div replace-and-compile re-name="window.type" re-window="window"></div>
		</div>
	</div>
</div>
