<div>
    <div growl inline="true" limit-messages="1" reference="datasetinfo" class="am-fade container-fluid"></div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Datasets</h3>
      </div>
      <table class="table table-hover table-condensed" id="dataset-db">
        <thead>
          <tr>
            <th class="col-sm-1">Selected</th>
            <th class="col-sm-7">Name</th>
            <th class="col-sm-3">Size</th>
            <th class="col-sm-2">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="set in datasets track by $index" ng-style="{ 'background-color': set.color() }" ng-click="!canToggle() || toggle(set)" class="ctrl">
            <td class="dataset-select col-sm-1"><input type="checkbox" ng-disabled="!canToggle()" ng-click="toggle(set)" ng-checked="set.active()" noclick></td>
            <td class="dataset-name col-sm-6">{{set.name()}}</td>
            <td class="dataset-size col-sm-3">{{set.size()}}</td>
            <td class="dataset-size col-sm-2">
                <i class="fa fa-lg fa-times-circle" ng-show="set.type() == 'derived'" ng-click="removeDerived(set)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
