<div>
  <div>
    <div growl inline="true" limit-messages="1" reference="datasetinfo" class="am-fade container-fluid"></div>
    <h4>Datasets from database</h4>
    <table class="table table-hover table-condensed" id="dataset-db">
      <thead>
        <tr>
          <th class="col-sm-2">Selected</th>
          <th class="col-sm-7">Name</th>
          <th class="col-sm-3">Samples</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="set in dbTypes = (datasets | filter:isDatabase)" ng-style="{ 'background-color': set.color() }" ng-click="toggle(set)" class="ctrl">
          <td class="dataset-select col-sm-2"><input type="checkbox" ng-click="set(toggle)" ng-checked="set.active()"></td>
          <td class="dataset-name col-sm-7">{{set.name()}}</td>
          <td class="dataset-size col-sm-2">{{set.size()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <h4>Derived datasets</h4>
    <table class="table table-hover table-condensed" id="dataset-derived">
      <thead>
        <tr>
          <th class="col-sm-2">Selected</th>
          <th class="col-sm-7">Name</th>
          <th class="col-sm-3">Samples</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="set in derivedTypes = (datasets | filter:isDerived)" ng-style="{ 'background-color': set.color() }" ng-click="toggle(set)" class="ctrl">
          <td class="dataset-select col-sm-2"><input type="checkbox" ng-click="set(toggle)" ng-checked="set.active()"></td>
          <td class="dataset-name col-sm-7">{{set.name()}}</td>
          <td class="dataset-size col-sm-2">{{set.size()}}</td>
        </tr>
        <tr ng-show="!derivedTypes.length">
          <td colspan="3">
            <p>No derived datasets defined.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <div class="form-group">
        <label for="name">Create a new derived dataset</label>
        <input ng-model="derivedInput" type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="!derivedInput" ng-click="createDerived(derivedInput)">Create</button>    
    </div>
  </div>

</div>
