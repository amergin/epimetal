<div class="pl-task-progress-indicator">
	<round-progress
		ng-show="circleSpin()"
		class="navbar-btn"
	    max="circleSpinMax()"
	    current="circleSpinValue()"
	    color="#45ccce"
	    bgcolor="#eaeaea"
	    radius="20"
	    ng-style="getCircleInlineCSS(20)"
	    stroke="7"
	    semi="false"
	    rounded="true"
	    clockwise="true"
	    iterations="100"
	    animation="easeInOutQuart">
	</round-progress>
</div>
