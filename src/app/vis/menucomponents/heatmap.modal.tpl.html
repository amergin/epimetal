<div>
	<div class="row">
		<div class="col-sm-offset-10 col-sm-2">
			<p><button type="button" class="btn btn-default" ng-click="clear()">Clear all selections</button></p>
		</div>
	</div>
	<div class="row" ng-repeat="rows in groups">
		<div class="col-sm-3" ng-repeat="groupVars in rows | orderBy:'groupVars[0].group.order' ">
			<!-- data-allow-multiple="true" data-start-collapsed="true" bs-collapse -->
			<div class="panel-group" ng-model="panels">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							{{groupVars[0].group.name}}
							<!-- <a bs-collapse-toggle>{{groupVars[0].group.name}}</a> -->
							<!-- <span class="badge pull-right" ng-show="getActiveNumber(groupVars) > 0">{{getActiveNumber(groupVars)}}</span> -->
						</h4>
					</div>
					<!--  bs-collapse-target -->
					<div class="panel-collapse">
						<div class="panel-body">
							<div class="checkbox" ng-repeat=" variable in groupVars | orderBy:'name_order' ">
								<label>
									<input type="checkbox" value="{{variable.name}}" ng-model="variable.selected">
									{{variable.name}}
								</label>
							</div>
							<hr/>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="{{groupVars[0].group.order}}" ng-click="toggleGroupSelection(groupVars)" ng-checked="groupSelected(groupVars)">
									Select all in this group
								</label>
							</div>						

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-3 col-sm-2">
			<button type="button" class="btn btn-primary" ng-click="post(); $hide()">Plot correlation plot</button>
		</div>
		<div class="col-sm-3">
			<button type="button" class="btn btn-default" ng-click="cancel(); $hide()">Cancel</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-3 col-sm-2">
			<span><strong>{{getSelected().length}}</strong> variables selected</span>
		</div>
	</div>
</div>
