<div class="container-fluid">
	<form role="form">
		<div class="row">
			<div class="form-group col-sm-12">
				<p>
					<textarea readonly select-on-click class="form-control" rows="3" id="longurl">{{getCopyLink()}}</textarea>
				</p>
				<p>
					<button type="button" class="btn btn-primary" clip-copy="getCopyLink()" clip-click="copied()">
						<i class="fa fa-clipboard"></i> Copy link to clipboard
					</button>
				</p>
			</div>
		</div>
	</form>
</div>
