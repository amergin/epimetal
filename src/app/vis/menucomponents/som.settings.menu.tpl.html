<div class="modal-tabset-wrapper">
	<uib-tabset class="modal-tabset">
		<uib-tab select="selectTab(0)">
			<uib-tab-heading>Input variables</uib-tab-heading>
			<div class="multiple-variable-selection" re-selection="selection" re-mode="'multi'"></div>
		</uib-tab>
		<uib-tab select="selectTab(1)">
			<uib-tab-heading>SOM Size</uib-tab-heading>
			<br/><br/>
			<div class="col-sm-6">
			    <div ng-repeat="size in sizes track by $index" class="input-group">
			      <span class="input-group-addon">
			        <input type="radio" name="som-size" ng-value="{{$index}}" ng-model="selectedSize.ind" aria-label="">
			      </span>
			      <div class="form-control">
			      	<b>{{size.rows}}</b> rows,
			      	<b>{{size.cols}}</b> columns
			      </div>
			    </div>
			</div>
		</uib-tab>
		<uib-tab select="selectTab(2)">
			<uib-tab-heading>Pivot variable</uib-tab-heading>
			<br/>
			<div class="col-sm-offset-2 col-sm-8 well well-sm v-align">
				<p>Please note that the pivot variable cannot contain any values that cannot be coerced into numbers.</p>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<span class="modal-setting col-sm-2">Use pivoting</span>
					<div class="btn-group" ng-model="pivot.enabled" bs-radio-group>
					  <label class="btn btn-default"><input type="radio" class="btn btn-default" value="false"> Disabled</label>
					  <label class="btn btn-default"><input type="radio" class="btn btn-default" value="true"> Enabled</label>
					</div>
				</div>
			</div>
			<div class="multiple-variable-selection" re-selection="pivot.variable" re-mode="'single'"></div>
		</uib-tab>
	</uib-tabset>
	<div class="row col-sm-12 text-center">
		<div growl inline="true" limit-messages="1" reference="sominfo" class="am-fade"></div>
	</div>
</div>
