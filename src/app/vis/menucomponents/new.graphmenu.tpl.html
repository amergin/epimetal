<md-content>
	<md-tabs md-dynamic-height md-border-bottom md-selected="tab.ind">
		<md-tab label="Histogram">
			<md-tab-body class="md-padding">
				<h1 class="md-display-1">Histogram</h1>
				<div class="multiple-variable-selection" re-selection="histogram.selection" re-mode="'multi'"></div>
			</md-tab-body>
		</md-tab>
		<md-tab label="Scatterplot">
			<md-tab-body class="md-padding">
				<h1 class="md-display-1">Scatterplot</h1>
				<div class="multiple-variable-selection" re-selection-x="scatterplot.x"  re-selection-y="scatterplot.y" re-mode="'scatterplot'"></div>
			</md-tab-body>
		</md-tab>
		<md-tab label="Heatmap">
			<md-tab-body class="md-padding">
				<h1 class="md-display-1">Heatmap</h1>
				<div class="multiple-variable-selection" re-selection="heatmap.selection" re-mode="'multi'"></div>
			</md-tab-body>
		</md-tab>
	</md-tabs>
</md-content>
