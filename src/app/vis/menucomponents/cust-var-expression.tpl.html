<ul class="list-group">
    <li mentio-menu-item="variable" ng-repeat="variable in items" class="list-group-item clearfix">
        <div class="row">
            <div class="col-xs-10">
                <h4 class="list-group-item-heading">{{variable.labelName()}}</h4>
                <p class="list-group-item-text">{{variable.description()}}</p>
            </div>
            <div class="col-xs-2 text-center">
                <p class="list-group-item-text">{{variable.unit()}}</p>
            </div>
        </div>
    </li>
</ul>
