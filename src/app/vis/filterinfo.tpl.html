<div class="popover" id="filter-info" tabindex="-1" ng-show="content">
	<div class="arrow"></div>
	<h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
	<div class="popover-content">
		<div growl inline="true" limit-messages="1" reference="filterinfo" class="am-fade container-fluid"></div>
	    <table class="table table-striped table-condensed" ng-show="filteredFilters.length > 0">
	      <thead>
	        <tr>
	          <th class="col-sm-9">Filter</th>
	          <th class="col-sm-3">Delete</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="filter in filteredFilters = ( filters | orderBy:filterOrder | filter:showFilter )"  class="am-fade-and-slide-top">
	          <td  class="col-sm-9" ng-switch="filter.type">
					<span ng-switch-when="som">
						<span ng-style="{ 'color': filter.circle.color() }">Circle filter {{filter.circle.name()}}</span> 
						(<strong>{{ somFilterCount( filter.circle.id() ) }}</strong> samples)
					</span>
					<span ng-switch-when="range">
						{{formatNumber(filter.filter[0])}}
						<span class="spaced">&lt;</span>
						<strong>{{filter.var}}</strong>
						<span class="spaced">&lt;</span>
						{{formatNumber(filter.filter[1])}}
					</span>
					<span ng-switch-default>
						(No information of filter)
					</span>
	          </td>
	          <td class="col-sm-3 text-center">
	          		<i class="fa fa-lg fa-times-circle ctrl" 
	          		ng-class="{ true: 'text-danger', false: 'text-muted' }[canEdit()]"
	          		ng-show="filter.type != 'som'"
	          		ng-click="close(filter, true)"></i>
	          </td>
	        </tr>
	      </tbody>
	      <tfoot>
	      	<tr>
	      		<td></td>
	      		<td class="text-center ctrl" ng-class="{ true: '', false: 'text-muted' }[canEdit()]" ng-click="reset()">Delete all</td>
	      	</tr>
	      </tfoot>
	    </table>
	    <div ng-show="!filteredFilters.length">
	    	<div class="container-fluid">
	    		<p class="text-info">No active filters.</p>
	    	</div>
	    </div>
	</div>
</div>
