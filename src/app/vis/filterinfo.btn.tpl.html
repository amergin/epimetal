<button type="button" class="btn btn-primary pull-right" data-trigger="click" data-placement="bottom-right" data-content="cont" data-template="vis/filterinfo.tpl.html" data-animation="am-fade" data-title="Active filters" bs-popover>
	<i class="fa fa-sliders"></i> 
	<ng-pluralize count="filters.length" when="{ '0': 'No active filters', '1': '1 active filter', 'other': '{{filters.length }} active filters' }"></ng-pluralize>
	<i class="fa fa-caret-down"></i>
</button>
