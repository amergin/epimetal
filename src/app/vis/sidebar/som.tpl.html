<div class="well-small well">
	<h4>New Self-Organizing Map</h4>
	<form class="form-horizontal" role="form" name="plot" novalidate>
		<fieldset>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="vars-som">Input variables</label>
				<div class="col-sm-7">
					<small class="pull-right" ng-show="selection.x"><a href="" ng-click="clear()">Clear selection</a></small>
					<select
					chosen
					multiple
					class="form-control" id="vars-som"
					data-placeholder=" "
					ng-model="selection.x"
					ng-options="o.name as o.name group by o.group for o in variables | orderBy:['group','name']"
					required ng-disabled="!canEdit()">
					</select>
				
				</div>
			</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-7">
				<button type="submit" class="btn btn-primary" ng-disabled="!canSubmit()" ng-click="add(selection)">Compute SOM</button>
			</div>
		</div>
	</fieldset>
	</form>

	<div ng-repeat="som in SOMs">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Computed SOM #{{$index+1}}<span class="badge pull-right" title="{{som.variables.length}} variables in {{som.datasets.length}} dataset(s)">{{som.variables.length}} variables</span></h3>
		  </div>
		  <div class="panel-body">
		    <p>Variables</p>: {{som.variables}}</p>
		    <p>Datasets</p>: {{som.datasets}}</p>
		    Compute a plane using a test variable:
		  </div>
		</div>
	</div>
</div>
