<div class="col-sm-12 col-md-5 col-lg-4 am-slide-left" id="sidebar" ng-show="showSidebar" ng-mouseenter="hover = true" ng-mouseleave="hover = false">

	<button class="btn btn-secondary pull-right" ng-show="hover" ng-click="toggleSidebar()" title="{{sidebarInfo()}}">
		<i ng-class="{ true: 'fa fa-arrow-left', false: 'fa fa-arrow-right'}[showSidebar]"></i> {{sidebarInfo()}}
	</button>

	<div class="dataset"></div>

	<div class="well well-small">
		<h4>Plots</h4>

		<!-- Scatterplot -->
		<div class="scatterplot-form form-well">
		</div>

		<!-- Histogram -->
		<div class="histogram-form form-well">
		</div>

		<!-- SOM -->
		<div class="som-form form-well">
		</div>

		<!-- Heatmap -->
		<div class="heatmap-form form-well">
		</div>


	</div>
</div>
