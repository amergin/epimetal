<div class="well-small well">
	<h4>New Heatmap</h4>
	<form class="form-horizontal" role="form" name="plot" novalidate>
		<fieldset>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="vars-heatmap">Input variables</label>
				<div class="col-sm-7">
					<small class="pull-right" ng-show="selection.x"><a href="" ng-click="clear()">Clear selections</a></small>
					<select
					chosen
					multiple
					class="form-control" id="vars-heatmap"
					data-placeholder=" "
					ng-model="selection.x"
					ng-options="var for var in variables"
					required ng-disabled="!canEdit()">
					<option value=""></option>
				</select>
				
				</div>
			</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-7">
				<button type="submit" class="btn btn-primary" ng-disabled="!canSubmit()" ng-click="add(selection)">Add heatmap</button>
			</div>
		</div>
	</fieldset>
	</form>
</div>
