<div class="well well-small">
  <h4>Datasets</h4>
  <div id="tablewrapper">
    <table class="table table-hover" id="dataset">
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Samples</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="set in sets" ng-style="{ 'background-color': set.getColor() }" ng-click="set.toggle()">
          <td class="dataset-select"><input type="checkbox" ng-click="set.toggle()" ng-checked="set.isActive()"></td>
          <td class="dataset-name">{{set.getName()}}</td>
          <td class="dataset-size">{{set.getSize()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
