<div class="well well-small">
  <h4>Datasets</h4>
  <div id="tablewrapper" ng-controller="DatasetTableController">
    <table class="table table-hover table-condensed" id="dataset">
      <thead>
        <tr>
          <th class="col-md-1">Selected <small class="text-right">
            <!-- <a href="" ng-click="clear()">Clear</a></small> -->
          </th>
          <th class="col-md-2">Name</th>
          <th class="col-md-1">Samples</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="set in sets" ng-style="{ 'background-color': set.getColor() }" ng-click="toggle(set)">
          <td class="dataset-select col-md-1"><input type="checkbox" ng-click="set(toggle)" ng-checked="set.isActive()"></td>
          <td class="dataset-name col-md-2">{{set.getName()}}</td>
          <td class="dataset-size col-md-1">{{set.getSize()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
